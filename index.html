<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Bienvenido a mi página web</h1>
    <p>Por favor, seleccione una opción:</p>
    <button type="button" onclick="openApps()">Abrir lista de aplicaciones</button>
    <button type="button" onclick="openDownloads()">Abrir carpeta de descargas</button>
    <button type="button" onclick="openSettings()">Abrir configuración de Android</button>
    
    <script>
      function openApps() {
        window.location.href = 'market://details?id=';
      }

      function openDownloads() {
        window.location.href = 'content://downloads/';
      }

      function openSettings() {
        window.location.href = 'intent://#Intent;action=android.settings.SETTINGS;category=android.intent.category.DEFAULT;category=android.intent.category.VOICE_LAUNCH;end;';
      }
    </script>
  
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del celular</title>
    <style>
      /* Estilos para el botón */
      button {
        display: block;
        margin: 2rem auto;
        font-size: 1.5rem;
        padding: 1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="openSettings()">Abrir configuració2n</button>

    <script>
      function openSettings() {
        if (navigator.userAgent.match(/Android/i)) {
          window.location.href = "intent://#Intent;action=android.settings.SETTINGS;category=android.intent.category.DEFAULT;category=android.intent.category.VOICE_LAUNCH;end;"
;
        } else {
          alert('Lo siento, esta función solo está disponible en dispositivos Android.');
        }
      }
    </script>
   
    
    
    

  </body>
</html>
